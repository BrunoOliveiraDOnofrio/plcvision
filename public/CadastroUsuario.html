            <div class="fotoEmpresa"></div>
            <span id="span_empresa" class="nome-empresa">Motorola</span>
            <div class="barra-sep"></div>
            <span id="span_endereco_empresa" class="endereco">Alameda Ferraz 456</span>
        </div>

        <div class="user-options">
            <div class="foto"></div>
            <span id="username">Usuário</span>
            <i onclick="menuCollapseDesk()" class='bx bx-chevron-down'></i>

            </ul>

    <!-- Cadastro do Usuário -->

    <div class="main">
        <div class="content">
            <div class="title">
                <h1>Cadastrar Usuário:</h1>
            </div>
            <div class="box-register">
                <div class="box-field">
                    <div class="left-field">
                        <div class="field">
                            <span>Nome:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>E-mail:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Celular:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Nível:</span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="right-field">
                        <div class="field">
                            <span>Setor:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Cargo:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Senha:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Confirmar Senha:</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="exit-button" onclick="">Cancelar</button>
                    <button class="register-button" onclick="">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
