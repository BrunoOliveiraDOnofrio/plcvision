<script>
    const carousel = document.getElementById('carossel');

    function girarCarrosseu() {
        const cards = document.querySelectorAll('.card');
        carousel.appendChild(cards[0].cloneNode(true));
        carousel.removeChild(cards[0]);
    }

    setInterval(girarCarrosseu, 5000);
</script>
