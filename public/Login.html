<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
</head>

<body>
    
    <main class="main-login">

        <div class="container-login">
            <div class="left-container">
                <div class="left-box">

                    <div class="header-login">
                        <span class="span-login">Login</span>
                    </div>
                <div class="upper-box">
                    <div class="div-input">
                        <div class="box-email">
                            <span class="span-label_login">Usu√°rio:</span>
                            <input type="text" placeholder="cliente@email.com">
                        </div>
                        <div class="box-senha">
                            <span class="span-label_login">Senha:</span>
                            <input type="password" placeholder="#Senha123">
                        </div>
                    </div>
                </div>
                <div class="bottom-box">
                    <div class="bottom">
                                <div class="box-btn">
                                    <a href="index.html" class="btn-voltar"><i class='bx bx-left-arrow-alt' style="color: #f6f3f3"></i></a>
                                    <button onclick="entrar()" class="btn-entrar">Entrar</button>
                                </div>
                                <div class="box-spanContato">
                                    <span class="span-contatoLogin">
                                        Novo por aqui? <span class="palavraContato">Entre em CONTATO!</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="container-imagem">
                        <div class="box-logo">
                            <img src="assets/imgs/logo-aba_white.png" alt="logo da empresa">
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
