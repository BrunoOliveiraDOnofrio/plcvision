<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        x: {
          ticks: {
            color: '#ffffff' // Cor dos labels do eixo X
          }
        },
        y: {
          beginAtZero: true,
          ticks: {
            color: '#ffffff' // Cor dos labels do eixo Y
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#ffffff' // Cor da legenda
          }
        }
      }
    }
  });

    const ctx_2 = document.getElementById('mychart-2');
    new Chart(ctx_2, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [
            {
                label: '# of Votes - Linha 1',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: 'rgba(75, 192, 192, 1)', // Cor da linha
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Área sob a linha
                borderWidth: 2
            },
            {
                label: '# of Votes - Linha 2',
                data: [5, 15, 8, 10, 4, 6],
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 2
            }
        ]
    },
    options: {
        scales: {
            x: {
                ticks: {
                    color: '#ffffff'
                }
            },
            y: {
                beginAtZero: true,
                ticks: {
                    color: '#ffffff'
                }
            }
        },
        plugins: {
            legend: {
                labels: {
                    color: '#ffffff'
                }
            }
        }
    }
});

</script>
