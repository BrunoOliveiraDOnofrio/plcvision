    <!-- Cadastro do Usuário -->

    <div class="main">
        <div class="content">
            <div class="title">
                <h1>Editar Dados do Consumidor:</h1>
            </div>
            <div class="box-register">
                <div class="box-field-factory">
                    <div class="name-field">
                        <div class="field">
                            <span>Razão Social:</span>
                            <input type="text" placeholder="Volkswagen Ltda.">
                        </div>
                    </div>

                    <div class="business-field">
                        <div class="field business-input">
                            <span>Segmento:</span>
                            <input  type="text">
                        </div>
                        <div class="field">
                            <span>Quantidade de Fábricas:</span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="way-field">
                        <div class="field street-input">
                            <span>Logradouro:</span>
                            <input  type="text">
                        </div>
                        <div class="field">
                            <span>Número:</span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="city-field">
                        <div class="field burgh-city-input">
                            <span>Bairro:</span>
                            <input type="text">
                        </div>
                        <div class="field burgh-city-input">
                            <span>Cidade:</span>
                            <input type="text">
                        </div>
                        <div class="field">
                            <span>Estado:</span>
                            <select name="" id="">
                                <option value="#"></option>
                                <option value="0">AC</option>
                                <option value="1">AL</option>
                                <option value="2">AP</option>
                                <option value="3">AM</option>
                                <option value="4">BA</option>
                                <option value="5">CE</option>
                                <option value="6">DF</option>
                                <option value="7">ES</option>
                                <option value="8">GO</option>
                                <option value="9">MA</option>
                                <option value="10">MT</option>
                                <option value="11">MS</option>
                                <option value="12">MG</option>
                                <option value="13">PA</option>
                                <option value="14">PB</option>
                                <option value="15">PR</option>
                                <option value="16">PE</option>
                                <option value="17">PI</option>
                                <option value="18">RJ</option>
                                <option value="19">RN</option>
                                <option value="20">RS</option>
                                <option value="21">RO</option>
                                <option value="22">RR</option>
                                <option value="23">SC</option>
                                <option value="24">SP</option>
                                <option value="25">SE</option>
                                <option value="26">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="last-field">
                        <div class="field">
                            <span>Complemento:</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="exit-button" onclick="">Cancelar</button>
                    <button class="register-button" onclick="">Editar</button>
                </div>
            </div>
        </div>
