    <!-- Cadastro do Cliente -->

    <div class="main">
        <div class="container">
            <form id="form_empresa_consumidora" class="full-box">
                <div class="tittle">Cadastrar Clientes:</div>
                <div class="box-form">
                    <div class="row-1">
                        <div  class="campo">
                            <span>Razão Social:</span>
                            <input name="razaoSocial" type="text">
                        </div>
                        <div  class="campo">
                            <span>CNPJ:</span>
                            <input name="cnpj" type="text">
                        </div>
                        <div class="campo">
                            <span>Segmento:</span>
                            <input name="segmento" type="text">
                        </div>
                        <div class="campo">
                            <span >Qtd. Fábricas:</span>
                            <input name="qtdFabricas" type="text">
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="campo">
                            <span>CEP:</span>
                            <input oninput="getEndereco(this.value)" id="input_cep" type="text" class="campo-logr">
                        </div>
                        <div class="campo">
                            <span>Logradouro:</span>
                            <input id="logradouro" name="logradouro" type="text" class="campo-logr">
                        </div>
                        <div class="campo">
                            <span>Número:</span>
                            <input name="numLogradouro" type="text">
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="campo">
                            <span>Bairro:</span>
                            <input id="bairro" name="bairro" type="text">
                        </div>
                        <div class="campo">
                            <span>Cidade:</span>
                            <input id="cidade" name="cidade" type="text">
                        </div>
                        <div class="campo">
                            <span>Estado:</span>
                            <select id="estado" name="estado" id="">
                                <option value="#"></option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>

                            </select>
                        </div>
                    </div>
                    <div class="row-4">
                        <div class="campo">
                            <span>Complemento:</span>
                            <input name="complemento" type="text">
                        </div>
                    </div>
                </div>
                <div class="box-btns">
                    <div class="btns-wrapper">
                        <button type="button" class="btn" onclick="window.location.href = './';">Cancelar</button>
                        <button type="button" onclick="cadastrar()" class="btn">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
