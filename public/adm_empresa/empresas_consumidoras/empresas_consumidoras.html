<script>

    const adicionar = () => {
        window.location.href = "./consumidores/form";
    }

    let empresasResults
    
    document.addEventListener('DOMContentLoaded', async function() {
        let response = await getAllEmpresas()
        
        const modal = document.getElementById('modalVisualizar');
        const fecharModal = document.querySelector('.fecha');
        const btnFechar = document.querySelector('.btn-fechar');
        const btnVisualizar = document.querySelectorAll('.btn-visualizar');
        console.log(btnVisualizar)
        
        
        btnVisualizar.forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('id');
                const btn_alterar = document.getElementById('btn_alterar')
                btn_alterar.setAttribute('onclick', `window.location.href = './consumidores/${id}/form'`)
                let data = null;
                // TESTE
                console.log(empresasResults)
                empresasResults.forEach(empresa => {
                    if (empresa.id == id) {
                        data = empresa;
                        
                    }
                });
                document.getElementById('detalheCNPJ').textContent = data.cnpj;
                document.getElementById('detalheNome').textContent = data.razao_social;
                document.getElementById('detalheFabricas').textContent = data.qtdFabrica;
                document.getElementById('detalheSegmento').textContent = data.segmento;
                document.getElementById('detalheEndereco').innerHTML = data.endereco;
                document.getElementById('token').innerHTML = data.token;
                
                modal.style.display = 'flex';
            });
        });
        
        fecharModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        btnFechar.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
