    <!-- Cadastro do Usuário -->

    <div class="main">
        <div class="content">
            <div class="title">
                <h1>Cadastrar Fábrica:</h1>
            </div>
            <div class="box-register">
                <div class="box-field-factory">
                    <div class="name-field">
                        <div class="field">
                            <span>Nome da Empresa:</span>
                            <select name="" id="select_empresa">
                                <option value="#">Escolha uma empresa</option>
                            </select>
                        </div>
                        <div class="field">
                            <span>Nome da Fábrica:</span>
                            <input type="text" placeholder="Ex: Volkswagen - Unidade 01" id="input_fabrica">
                        </div>
                    </div>

                    <div class="way-field">
                        <div class="field street-input">
                            <span>Logradouro:</span>
                            <input  type="text" id="input_logradouro">
                        </div>
                        <div class="field">
                            <span>Número:</span>
                            <input type="text" id="input_numero">
                        </div>
                    </div>
                    <div class="city-field">
                        <div class="field burgh-city-input">
                            <span>Bairro:</span>
                            <input type="text" id="input_bairro">
                        </div>
                        <div class="field burgh-city-input">
                            <span>Cidade:</span>
                            <input type="text" id="input_cidade">
                        </div>
                        <div class="field">
                            <span>Estado:</span>
                            <select name="" id="select_estado">
                                <option value="#"></option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="last-field">
                        <div class="field">
                            <span>Complemento:</span>
                            <input type="text" id="input_complemento">
                        </div>
                        <div class="field sector-input">
                            <span>Quantidade de Setores:</span>
                            <input type="text" id="input_qtdSetor">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="exit-button" onclick="voltar()">Cancelar</button>
                    <button class="register-button" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>
