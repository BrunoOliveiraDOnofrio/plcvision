<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modalVisualizar');
        const fecharModal = document.querySelector('.fecha');
        const btnFechar = document.querySelector('.btn-fechar');
        const btnVisualizar = document.querySelectorAll('.btn-visualizar');
        
        btnVisualizar.forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('oi')
                const id = this.getAttribute('id');
                // TESTE
                const data = id === "1" 
                    ? {nome: "Volkswagen - Und 01", empresa:"Volkswagen", endereco: "Av. Brasil, 66<br>Lebron<br>Rio de Janeiro<br>Rio de Janeiro", qtdSetor: 10}
                    : {nome: "Volkswagen - Und 02", empresa:"Volkswagen", endereco: "Av. Brasil, 66<br>Lebron<br>Rio de Janeiro<br>Rio de Janeiro", qtdSetor: 10};
                
                document.getElementById('detalheNome').textContent = data.nome;
                document.getElementById('detalheEmpresa').textContent = data.empresa;
                document.getElementById('detalheEndereco').innerHTML = data.endereco;
                document.getElementById('detalheQtdSetor').innerHTML = data.qtdSetor;

                modal.style.display = 'flex';
            });
        });
        
        fecharModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        btnFechar.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });

    function adicionar(){
        window.location.href = "/outra-pagina";
    }
</script>
