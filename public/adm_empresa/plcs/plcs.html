            <h1>Lista de PLCs</h1>

        <div class="container-tabela">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>RAM</th>
                        <th>Endereço MAC</th>
                        <th>Host</th>

            <div class="modal-header">

            </div>

                    <span class="detalhe-label">Modelo:</span>
                    <span id="detalheModelo"></span>

                </div>
                <div class="detalhe-item">

                    <span id="detalheEnderecoMAC"></span>
                </div>
                <div class="detalhe-item">
                    <span class="detalhe-label">Host:</span>
                    <span id="detalheHost"></span>
                </div>
            </div>
            <div class="modal-btn-fechar">
                <button class="btn-configurar">Configurar</button>
                <button class="btn-fechar">Fechar</button>
            </div>
        </div>
