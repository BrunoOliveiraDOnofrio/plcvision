<script>
    
let idSetor;

async function carregarEmpresas() {
    try {
        const response = await fetch("http://localhost:3000/fabrica/empresas");
        const empresas = await response.json();
        preencherSelectEmpresas(empresas);
        return empresas;
    } catch (erro) {
        console.error('Erro ao carregar empresas:', erro);
        alert('Erro ao carregar empresas.');
    }
}

function preencherSelectEmpresas(dados) {
    const selectEmpresa = document.getElementById("select_empresa");
    let htmlString = "<option value='#'>Selecione uma Empresa</option>";

    dados.forEach((empresa) => {
        htmlString += `<option value="${empresa.id}">${empresa.razao_social}</option>`;
    });

    selectEmpresa.innerHTML = htmlString;
}

async function carregarFabricas(empresaId) {
    if (!empresaId || empresaId === '#') {
        console.error('ID da empresa inválido:', empresaId);
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/setor/pegarNomeFabrica/${empresaId}`);
        const fabricas = await response.json();
        preencherSelectFabricas(fabricas);
        return fabricas;
    } catch (erro) {
        console.error('Erro ao carregar fábricas:', erro);
        alert('Erro ao carregar fábricas.');
    }
}

function preencherSelectFabricas(dados) {
    const selectFabrica = document.getElementById('select_fabrica');
    let htmlString = "<option value='#'>Selecione uma Fábrica</option>";
    
    dados.forEach((fabrica) => {
        htmlString += `<option value="${fabrica.id}">${fabrica.nome}</option>`;
    });
    
    selectFabrica.innerHTML = htmlString;
}

async function carregarDadosSetor() {
    idSetor = localStorage.getItem('id');

    if (!idSetor) {
        alert('Nenhum setor selecionado.');
        window.location.href = './setores';
        return;
    }

    try {
        const response = await fetch(`http://localhost:3000/setor/atualizarSetor/${idSetor}`);
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const setor = await response.json();
        
        const fabricaResponse = await fetch(`http://localhost:3000/setor/pegaFabrica/${setor.fkFabrica}`);
        const fabrica = await fabricaResponse.json();
        
        if (fabrica && fabrica.length > 0) {
            const empresaId = fabrica[0].empresa_consumidor_id;

            await carregarEmpresas();

            document.getElementById('select_empresa').value = empresaId;
            
            await carregarFabricas(empresaId);
            
            document.getElementById('select_fabrica').value = setor.fkFabrica;
        }
        

        document.getElementById('ipt_nome_setor').value = setor.nome;
        
    } catch (erro) {
        console.error('Erro ao carregar dados do setor:', erro);
        alert('Erro ao carregar dados do setor.');
    }
}


async function EditarSetor() {
    const nomeSetor = document.getElementById('ipt_nome_setor').value;
    const fkFabrica = document.getElementById('select_fabrica').value;

    if (!nomeSetor || fkFabrica === "#") {
        alert("Por favor, preencha todos os campos!");
        return;
    }

    try {

        const response = await fetch(`http://localhost:3000/setor/atualizarSetor/${idSetor}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nome: nomeSetor,
                fkFabrica: fkFabrica
            })
        });

        if (response.ok) {
            alert('Setor atualizado com sucesso!');
            window.location.href = '../';
        } else {
            const erro = await response.json();
            console.error('Erro ao editar setor:', erro);
            alert('Erro ao editar setor: ' + (erro.error || 'Erro desconhecido'));
        }

    } catch (erro) {
        console.error('Erro na requisição:', erro);
        alert('Erro ao tentar editar o setor.');
    }
}

function voltar() {
    window.location.href = "../";
}


document.addEventListener('DOMContentLoaded', function() {
    carregarDadosSetor();

    document.getElementById('select_empresa').addEventListener('change', function() {
        const empresaId = this.value;
        if (empresaId !== '#') {
            carregarFabricas(empresaId);
        } else {

            document.getElementById('select_fabrica').innerHTML = 
                "<option value='#'>Selecione uma Fábrica</option>";
        }
    });
});
</script>
