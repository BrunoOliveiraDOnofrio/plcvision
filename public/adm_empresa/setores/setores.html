<script>

    function adicionar() {

        window.location.href = `./setores/form`
    }


    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modalVisualizar');
        const fecharModal = document.querySelector('.fecha');
        const btnFechar = document.querySelector('.btn-fechar');
        const btnVisualizar = document.querySelectorAll('.btn-visualizar');
        
        btnVisualizar.forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('id');
                // TESTE
                const data = id === "1" 
                    ? {nome: "Pintura", fabrica:"Volkswagen - Und. 01", qtdPLC: 10}
                    : {nome: "Modelagem", fabrica:"Volkswagen - Und. 02", qtdPLC: 15};
                
                document.getElementById('detalheNome').textContent = data.nome;
                document.getElementById('detalheFabrica').textContent = data.fabrica;
                document.getElementById('detalheQtdPLC').innerHTML = data.qtdPLC;

                modal.style.display = 'flex';
            });
        });
        
        fecharModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        btnFechar.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
