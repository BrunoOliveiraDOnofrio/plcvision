    <!-- Cadastro do Setor -->

    <div class="main">
        <div class="container">
            <div class="full-box">
                <div class="tittle">Cadastrar PLC:</div>
                <div class="box-form">
                    <div class="row-1">
                        <div class="campo">
                            <span>Modelo:</span>
                            <select name="slt-modelo" id="slt-modelo">
                                <option value="#">Selecione uma modelo</option>
                                <option value="1">Modelo 1</option>

                                <option value="3">Modelo 3</option>
                                <option value="4">Modelo 4</option>
                            </select>
                        </div>
                        <div class="campo">
                            <span>Ano:</span>
                            <input type="number">                
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="campo">
                            <span>Fábrica:</span>
                            <select name="slt-fabrica" id="slt-fabrica">
                                <option value="#">Selecione uma Fábrica</option>
                                <option value="1">Fábrica 1</option>
                                <option value="2">Fábrica 2</option>
                                <option value="3">Fábrica 3</option>
                                <option value="4">Fábrica 4</option>
                            </select>
                        </div>
                        <div class="campo">
                            <span>Setor:</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="box-btns">
                    <div class="btns-wrapper">
                        <button class="btn">Cancelar</button>
                        <button class="btn">Cadastrar</button>
                    </div>
