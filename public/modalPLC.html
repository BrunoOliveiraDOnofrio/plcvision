<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/StyleModalPLC.css">
    <title></title>
    
</head>
<body>

    <div id="desfoque" class="desfoque"></div>

    <button id="abrirModal" class="btn-Modal">Adicionar</button>


    <dialog id="modal">
        <button class="fechar" id="fecharModal">&times;</button>

        <div class="cadastroFuncionario">
            Cadastrar<br>PLCs

        </div>

       

            <div class="container-global">
                
                <div class="cadastro">
                    <div class="textfield">
                        <label for="Modelo">Modelo:</label><br>
                        <input type="text" id="ipt_modelo" placeholder="Insira o nome do funcionário">
                    </div>
                    
                    <div class="textfield">
                        <label for="Ano">Ano:</label><br>
                        <input type="text" id="ipt_ano" placeholder="Insira o e-mail do funcionário">
                    </div>
                    
                    <div class="textfield">
                        <label for="Indústria Parceira:">Indústria Parceira::</label><br>
                        <input type="password" id="ipt_industria" placeholder="Insira a senha">
                    </div>

                    <div class="textfield">
                        <label for="Localização">Localização:</label><br>
                        <input type="password" id="ipt_localizacao" placeholder="Confirme sua senha">
                    </div>
                </div>
                
            </div>

            <div class="botao-cadastrar">

                <button onclick="cadastrar()">Cadastrar</button>

            </div>
            
    </dialog>
</body>
</html>

    <script>
        const dialog = document.getElementById("modal");
        const abrirBtn = document.getElementById("abrirModal");
        const fecharBtn = document.getElementById("fecharModal");

        abrirBtn.addEventListener("click", () => {
            desfoque.style.display = "block"
            dialog.showModal();
        });

        fecharBtn.addEventListener("click", () => {
            desfoque.style.display = "none"
            dialog.close();
        });
    </script>
